<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/Charli_XCX_-_Brat_(album_cover).png"/>
    <title>Vlads JS Brat Drum Kit</title>
</head>
<body>
    <h1 class="imsojulia">Charli XCX - 360</h1>
    <div class="bratkeys">
        <div data-key="65" class="bratkey">
            <kbd>A</kbd>
            <span class="bratsound">clap</span>
        </div>
        <div data-key="83" class="bratkey">
            <kbd>S</kbd>
            <span class="bratsound">hihat</span>
        </div>
        <div data-key="68" class="bratkey">
            <kbd>D</kbd>
            <span class="bratsound">kick</span>
        </div>
        <div data-key="70" class="bratkey">
            <kbd>F</kbd>
            <span class="bratsound">openhat</span>
        </div>
        <div data-key="71" class="bratkey">
            <kbd>G</kbd>
            <span class="bratsound">boom</span>
        </div>
        <div data-key="72" class="bratkey">
            <kbd>H</kbd>
            <span class="bratsound">ride</span>
        </div>
        <div data-key="74" class="bratkey">
            <kbd>J</kbd>
            <span class="bratsound">snare</span>
        </div>
        <div data-key="75" class="bratkey">
            <kbd>K</kbd>
            <span class="bratsound">tom</span>
        </div>
        <div data-key="76" class="bratkey">
            <kbd>L</kbd>
            <span class="bratsound">tink</span>
        </div>
   </div>

   <audio data-key="65" src="bratsounds/"></audio>
   <audio data-key="83" src="bratsounds/hihat.wav"></audio>
   <audio data-key="68" src="bratsounds/kick.wav"></audio>
   <audio data-key="70" src="bratsounds/openhat.wav"></audio>
   <audio data-key="71" src="bratsounds/boom.wav"></audio>
   <audio data-key="72" src="bratsounds/ride.wav"></audio>
   <audio data-key="74" src="bratsounds/snare.wav"></audio>
   <audio data-key="75" src="bratsounds/tom.wav"></audio>
   <audio data-key="76" src="bratsounds/tink.wav"></audio>

   <script src="script.js"></script>

</body>
</html>
